    <style type="text/css">


     #ss{
            position:absolute;
            width:80px;
            height:80px;
            border: solid 1px #ccc;
            margin: 0px 8px;
            background-color: Red;
            color:White;
            vertical-align:middle
        }

    </style>


</head>
<body>
<h1>使用bootstrap的模板</h1>

<div id="test">Hello mooc</div>
<button onclick="say()">点我</button>

<div id="num">
    <span id="per">efsdfsdfsd</span>
</div>


<b>是加粗吗</b>




<script type="text/javascript">

    function say(){

        $("#test").show();
    }

    //$("per").val(Date.getDate());
    var per1=document.getElementById("per");
    per1.innerHTML="hhhhhhhhh";
    //alert(new(Date.getDate()));


</script>


<h3>制作移动位置的动画</h3>
<span id="ss"></span>
<div id="tip"></div>

<script type="text/javascript">
    $(function () {
        $("#ss").animate({
            left: "+=100px"
        }, 3000, function () {
            $("#ss").animate({
                height: '+=100px',
                width: '+=100px'
            }, 3000, function () {
                $("#tip").html("执行完成!");
            });
        });
    });
</script>






<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script language="javascript" type="text/javascript" src="../bootstrap-3.3.5/js/bootstrap.min.js"></script>
