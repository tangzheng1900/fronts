<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Balloon</title>
    <link rel="stylesheet" href="../../lib/balloon.min.css">
    <link rel="stylesheet" href="../css/all.css">

</head>
<body>
<div class="container">

        <div style="height: 300px"></div>
<div style="position:relative;left: 30px">
<button data-balloon="Whats up!" data-balloon-pos="up">Hover me!</button>
<button data-balloon="Whats up!" data-balloon-pos="left">Hover me!</button>
<button data-balloon="up!" data-balloon-pos="right">Hover me!</button>
<button data-balloon-length="xlarge" data-balloon="Whats up!" data-balloon-pos="down">Hover me!</button>
</div>


</div>

</body>
</html>
