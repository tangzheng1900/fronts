<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> 事件</title>
    <script type="text/javascript">
        function count() {

            //获取第一个输入框的值
            //var a = document.getElementById("txt1").value;
           // var b = document.getElementById("txt2").value;
            var a= parseInt(document.getElementById("txt1").value);
            var b= parseInt(document.getElementById("txt2").value);

          //  alert(a);

            //获取第二个输入框的值
            //获取选择框的值
            var operation = document.getElementById("select").value;
           // alert(operation);

            //获取通过下拉框来选择的值来改变加减乘除的运算法则
            var sum;
            switch (operation) {

                case "+":
                {
                    sum = a + b;
                    break;
                }
                case "-":
                {
                    sum = a - b;
                    break;
                }
                case  "*" :
                {
                    sum = a * b;
                    break;
                }
                case "/":
                {
                    sum = a / b;
                    break;
                }
                default:
                {
                    sum = 0;
                }
            }

            //设置结果输入框的值
            //alert(sum);
           document.getElementById("fruit").value=sum;

        }
    </script>
</head>
<body>
<input type='text' id='txt1'/>
<select id='select'>
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type='text' id='txt2'/>
<input type='button' value=' = ' onclick="count()"> <!--通过 = 按钮来调用创建的函数，得到结果-->
<input type='text' id='fruit'/>


<script type="text/javascript">

    //通过javascript的日期对象来得到当前的日期，并输出。
    var date = new Date();

    weekday = ["星期日", "星期一", "星期二", "星期三", "星期四",
        "星期五", "星期六"];

    document.write(date.getFullYear() + "年" + (date.getMonth() + 1) + "月" + date.getDate() + "日" + "  " + weekday[date.getDay()] + "<br />");


    //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
    var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";

    var str = scoreStr.split(";");

    document.write(str);


    //从数组中将成绩撮出来，然后求和取整，并输出。
    var score = 0, i = 0;
    for (i = 0; i < str.length; i++) {
        score = score + parseInt(str[i].split(":")[1]);
    }
    document.write("<br />" + "平均分数：" + score / str.length);


</script>


</body>
</html>
