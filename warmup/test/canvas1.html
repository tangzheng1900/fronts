<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <link type="text/css" rel="stylesheet" href="../../lib/common.css">
    <script type="text/javascript" language="javascript" src="../../lib/jquery-2.1.1/jquery.min.js"></script>
    <style type="text/css">

        #a{

            height: 350px;
            width: 350px;
            border-radius:20px;
            background: #ff4500;
            float: right;

        }


    </style>

</head>
<body>

<div id="a">用border-radius绘制圆弧

</div>

<canvas id="drawing" width="200" height="200">Drawing something</canvas>

<script type="text/javascript">
    var drawing=document.getElementById("drawing");
    if(drawing.getContext){
        var context=drawing.getContext("2d");
        context.strokeStyle="red";
        context.fillStyle="#0000ff";
        context.fillRect(50,50,50,50);


        context.beginPath();
        context.arc(100,100,99,0,2*Math.PI,false);
        context.moveTo(194,100);
        context.arc(100,100,94,0,2*Math.PI,false);
        context.moveTo(100,100);
        context.lineTo(100,15);
        context.moveTo(100,100);
        context.lineTo(35,100);
        context.stroke();

        var imgURI=drawing.toDataURL("image/jpeg");
        var image=document.createElement("img");
        image.src="../../img/lanjing.jpeg";
        document.body.appendChild(image);
    }


setTimeout(function(){
    $("#a").css({"color":"red","background":"lightblue"});
    $("#a").css({"float":"left"});
},1500);




</script>


<div id="footer">

</div>

</body>
</html>
