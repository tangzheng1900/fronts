<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.min.js"></script>
</head>
<body>

<div id="app">
    {{message}}
</div>

<script language="JavaScript">
    new Vue({
        el:'#app',
        data:{
            message:'hello world!'
        }
    })

</script>

<hr>
 <div id="app2">
     <p>{{message}}</p>
     <input v-model="message">
 </div>

<script>
    new Vue({
        el:'#app2',
        data:{
            message:'hello vue.js'
        }
    })
</script>


<hr>
<p>列表</p>
<div id="app3">
    <ul>
        <li v-for="todo in todos">

            {{todo.text}}
        </li>
    </ul>
</div>

<script>

    new Vue({
        el:'#app3',
        data:{
            todos:[
                {text:"javascript"},
                {text:"Vue,js"},
                {text:"Build something awesome"}
            ]
        }
    })
</script>
<hr>
<p>处理用户输入</p>
<div id="app4">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">reverse-Message</button>
</div>

<script>
    new Vue({
        el:"#app4",
        data:{
            message:"hello Vue.js"
        },
        methods:{
            reverseMessage:function () {
                this.message=this.message.split('').reverse().join("");
            }
        }
    })
</script>

<hr>
<p>综合</p>
<div id="app5">
    <input v-model="newTodo" v-on:keyup.enter="addTodo">
    <ul>
        <li v-for="todo in todos">
            <span>{{todo.text}}</span>
            <button v-on:click="removeTodo($index)">X</button>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el:"#app5",
        data:{
            newTodo:'',
            todos:[{text:"add some todos"}]
        },
        methods:{
            addTodo:function () {
                var text=this.newTodo.trim();
                if(text){
                   this.todos.push({text:text})
                    this.newTodo=""
                }

            },
            removeTodo:function (index) {
                this.todos.splice(index,1)

            }
        }
    })
</script>


</body>
</html>
