<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>animate</title>

    <style type="text/css">

        #pic {

            width: 200px;
            height: 200px;
            background: #ff4500;
            position: relative;
            left: -200px;
        }

    </style>

</head>
<body>


<div id="pic"></div>


<script type="text/javascript">


    window.onload = function () {
        var pic = document.getElementById("pic");
        pic.onmousemove = function () {
            //move(pic);
            startMove();
        };

        pic.onmouseout = function () {
            startMove1();
        };
    };

*/


    var timer=null;
    function startMove(){
        clearInterval(timer);
        var pic = document.getElementById("pic");
        timer=setInterval(function(){
            if (pic.offsetLeft >=20) {
                clearInterval(timer);
            }
            else {
                pic.style.left = pic.offsetLeft + 10 + "px";
            }

        }, 100);

    }
    function startMove1(){
        clearInterval(timer);
        var pic = document.getElementById("pic");
        timer=setInterval(function(){
            if (pic.offsetLeft <=-190) {
                clearInterval(timer);
            }
            else {
                pic.style.left = pic.offsetLeft - 20 + "px";
            }

        }, 100);
    }






</script>


</body>
</html>
