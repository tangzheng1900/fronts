<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
<h1>Array相关的练习</h1>

<hr>


<script>

    //map，对数组遍历操作，返回一个数组
    var a=[1,2,3,4],
            b=a.map(function (item) {
                return item*item;

            });
    alert(b);

    //reduce 对真个数组的操作，传入两个参，最终返回一个值
    var c=a.reduce(function (x,y) {
        return x*y;
    });
    alert("a数组的积是："+c);


</script>


</body>
</html>
