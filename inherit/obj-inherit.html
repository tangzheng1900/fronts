<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obj-inherit</title>
</head>
<body>

<h1>非构造函数的继承方法</h1>

<script language="JavaScript">

    var Chinese = {
        nation:'中国'
    };

    var Doctor ={
        career:'医生'
    };
    //1 使用object函数
    var Doctor=object(Chinese);
    Doctor.career="ddddd"; //这样Doctor就继承了Chinese


    //2浅拷贝的方法
    function extendCopy(p) {
        var c = {};
        for (var i in p) {
            c[i] = p[i];
        }
        c.up = p;
        return c;
    }

    //3、深拷贝的方法
    //所谓"深拷贝"，就是能够实现真正意义上的数组和对象的拷贝。它的实现并不难，只要递归调用"浅拷贝"就行了。
    function deepCopy(p, c) {
        var c = c || {};
        for (var i in p) {
            if (typeof p[i] === 'object') {
                c[i] = (p[i].constructor === Array) ? [] : {};
                deepCopy(p[i], c[i]);
            } else {
                c[i] = p[i];
            }
        }
        return c;
    }


</script>


</body>
</html>
